    <style>
      /* Loading animation */
      .loading-spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Minimal initial styling - let React/Tailwind take over */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Only show initial loading before React mounts */
      .initial-loading {
        text-align: center;
        color: #1e293b;
        padding: 2rem;
        background: #f8fafc;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .initial-loading h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .initial-loading p {
        font-size: 1.1rem;
        opacity: 0.7;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loading">
        <h1>ðŸ§  NeuroSwap</h1>
        <p>AI-Driven Autonomous Market Maker</p>
        <div class="loading-spinner"></div>
        <p style="font-size: 0.9rem; opacity: 0.7;">Initializing AI systems...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
